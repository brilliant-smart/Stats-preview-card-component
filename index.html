<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Stats preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,700&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend+Deca&amp;display=swap">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <main class="row wrapper">
        <section class="col-md-6 image-header">
            <img class="img-fluid mobile-image" src="assets/img/image-header-mobile.jpg" alt="mobile-image">
        </section>
        <section class="col-md-6 details">
            <article class="overview px-4 text-center text-md-start">
                <h2 class="main-title py-3 pt-5">Get<span class="accent"> insights </span>that help
                    your business grow.
                </h2>
                <p class="main-text">
                    Discover the benefits of data analytics and make better decisions regarding
                    revenue, customer experience, and overall efficiency.
                </p>
                <article class="row row-cols-1 row-cols-md-3 pt-4 pb-2 stats">
                    <div class="col">
                        <h5 class="stat-heading">10k+</h5>
                        <p class="stat-text">COMPANIES</p>
                    </div>
                    <div class="col">
                        <h5 class="stat-heading">314</h5>
                        <p class="stat-text">TEMPLATES</p>
                    </div>
                    <div class="col">
                        <h5 class="stat-heading">12M+</h5>
                        <p class="stat-text">QUERIES</p>
                    </div>
                </article>
            </article>
        </section>
    </main>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
